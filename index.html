<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andrzejki</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(45deg, #4b0082, #9400d3); /* Fioletowe gradientowe tło */
      color: white;
      text-align: center;
      background-color: rgb(197, 152, 100);
    }

    .main-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      z-index: 10;
    }

    .main-container h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .button {
      background-color: #ffcc00;
      padding: 15px 30px;
      font-size: 24px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ff9900;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
    }

    #stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stars.png');
      opacity: 0.5;
      pointer-events: none;
    }

  </style>
</head>
<body>

  <div id="stars"></div> <!-- Tło z gwiazdkami -->

  <div class="main-container">
    <h1>Andrzejki - Lanie Wosku!</h1>
    <p>ence pence, co ci się wywróży?</p>
    <button class="button" onclick="window.location.href='pod.html'">Zacznij wróżbę</button>
  </div>

  
  <script>
    // Opcjonalnie możesz dodać tutaj jakąś animację do przycisku lub innych elementów na stronie
  </script>
</body>
</html>
